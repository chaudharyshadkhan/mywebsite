             <!-- Music NO. - 2 -->





             <section> 

                <audio id="audioPlayer">
                    <source src="Afghan Jalebi song.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                
                <p>Track: <span id="trackTitle">Afghan Jalebi Song</span></p>
                <p>Artist: <span id="artistName">Artist Name</span></p>
                <p>Duration: <span id="trackDuration">0:00</span></p>
                <p>Current Time: <span id="currentTime">0:00</span></p>
                
                <button onclick="playAudio()">Play</button>
                <button onclick="pauseAudio()">Pause</button>
            </section>
        
            








        <script>
            let audio = document.getElementById("audioPlayer");
            let trackDuration = document.getElementById("trackDuration");
            let currentTime = document.getElementById("currentTime");
        
            // Display track duration when metadata is loaded
            audio.onloadedmetadata = function () {
                trackDuration.textContent = formatTime(audio.duration);
            };
        
            // Update current time display during playback
            audio.ontimeupdate = function () {
                currentTime.textContent = formatTime(audio.currentTime);
            };
        
            function playAudio() {
                audio.play();
            }
        
            function pauseAudio() {
                audio.pause();
            }
        
            function formatTime(seconds) {
                let minutes = Math.floor(seconds / 60);
                let secs = Math.floor(seconds % 60);
                return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
            }
        </script>
